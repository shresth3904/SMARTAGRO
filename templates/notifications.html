<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Notifications</title>
</head>
<body style="background-color: #121212; color: #e0e0e0; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;">

    <div style="width: 100%; max-width: 800px; margin-bottom: 30px;">
        <a href="/dashboard" style="color: #4CAF50; text-decoration: none; font-weight: 500; transition: color 0.2s ease;">
            ‚Üê Back to Dashboard
        </a>
    </div>

    <h1 style="color: #4CAF50; text-align: center; border-bottom: 2px solid #2a2a2a; padding-bottom: 15px; margin-bottom: 30px; width: 100%; max-width: 800px; font-weight: 600; letter-spacing: 1px; font-size: 2rem;">
        Notifications
    </h1>

    {% for msg in noti %}
    <div style="width: 100%; max-width: 800px; margin-bottom: 20px;">
        <span style="display: block; color: #9e9e9e; font-size: 0.85rem; margin-bottom: 5px;">{{ msg[1] }}</span>
        <p style="background-color: #1e1e1e; padding: 15px 20px; border-radius: 10px; border-left: 5px solid #4CAF50; line-height: 1.6; box-shadow: 0 4px 8px rgba(0,0,0,0.3); transition: transform 0.2s ease, box-shadow 0.2s ease; cursor: default;">
            {{ msg[0].replace('\n', '<br>') | safe }}
        </p>
    </div>
    {% endfor %}

</body>
</html>
